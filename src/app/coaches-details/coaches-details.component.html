<!--// Main Content \\-->
<div class="sportsmagazine-main-content sportsmagazine-main-contentminus">

  <!--// Main Section \\-->
  <div class="sportsmagazine-main-section sportsmagazine-thumb sportsmagazine-player-thumb">
    <span class="thumb-transparent"></span>

    <div class="container">
      <div class="row">

        <div class="col-md-12">
          <div class="sportsmagazine-player-thumb-wrap">
            <figure><img src="http://yakensolution.cloudapp.net/EBBFED/Content/Images/{{Coache.ImageUrl}}" alt=""  (error)="errorHandler($event)"></figure>
            <div class="sportsmagazine-player-thumb-text">
              <h3><span> {{Coache.NameA}}</span></h3>
              <ul class="sportsmagazine-player-info">
                <li>
                  <h5>السن:</h5>
                  <!-- <span>{{Coache.Age}} سنة</span> -->
                </li>
                <li>
                  <h5>التصنيف:</h5>
                  <span>{{Coache.Category}}</span>
                </li>
                <!-- <li>
                  <h5>القاب سبق الفوز بها:</h5>
                  <span>افضل مدرب للدوري الاروبي</span>
                </li>
                 -->

                <li>
                  <h5>النادي:</h5>
                  <span>{{Coache.ClubName}}</span>
                </li>


              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!--// Main Section \\-->

  <!--// Main Section \\-->
  <div class="sportsmagazine-main-section">
    <div class="container">
      <div class="row">

        <div class="col-md-8">
          <div class="sportsmagazine-section-heading">
            <h2>سيره ذاتيه عن المدرب </h2>
          </div>
          <div class="sportsmagazine-rich-editor">
         

            <blockquote innerHTML="{{Coache.DescriptionA}}">
              <span></span>
            </blockquote>
            <br>
            <share-buttons [include]="['facebook','twitter','whatsapp']" [show]="3" [showText]="true" [url]="'https://www.zocdoc.com/'"
            [autoSetMeta]="false"></share-buttons>
            <br>

          </div>

        </div>

        <!--// SideBar \\-->
        <aside class="col-md-4">  

          <!--// Widget Upcoming Matches \\-->
              <div class="sportsmagazine-widget-heading">
            <h2>المباريات القادمة</h2>
          </div>
          <div class="widget widget_matches">
            <ul>
              <li *ngFor="let match of NMatches" class="text-center">
                <div class="row">
                  <div class="col-md-4">
                    <div class="text-center">
                      <h6><a>{{match.ClubA}}</a></h6>
                    </div>

                  </div>

                  <span class="col-md-4">VS</span>

                  <div class="col-md-4">
                    <div class="text-center">
                      <h6><a>{{match.ClubB}}</a></h6>
                    </div>

                  </div>

                </div>

                <h4 class="text-center">{{match.Date | date}}</h4>
              </li>

            </ul>
          </div>
