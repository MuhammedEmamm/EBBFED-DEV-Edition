
  
  <!--// SubHeader-6 \\-->
  <div class="sportsmagazine-subheader">
    <span class="subheader-transparent"></span>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>القواعد والقوانین </h1>
        </div>
        <div class="col-md-12">
          <ul class="sportsmagazine-breadcrumb">
            <li><a >المباريات</a></li>
            <li>القواعد والقوانین </li>
          </ul>

        </div>
        <!-- //search + filter -->
        <section class="search-form col-md-12">
          <form >
            <p class="inp-wrap search-wrap">
              <input type="search" [(ngModel)]="RuleName" [ngModelOptions]="{standalone: true}" class="grid-75" placeholder="بحث" /></p>

            <p class="inp-wrap submit-wrap">
              <button type="button" class="grid-100 btn">

                <i class="fa fa-search"></i>
              </button>
            </p>
          </form>
        </section>
        <!-- //serach + filter -->
      </div>
    </div>
  </div>
  <!--// SubHeader-6 \\-->

<!--// Main Content \\-->
<div class="sportsmagazine-main-content">

  <!--// Main Section \\-->
  <div class="sportsmagazine-main-section sportsmagazine-blogmodren-full">
    <div class="container">
      <div class="row">

        <div class="col-md-8">
          <div id="content">
            <div class="Roles" *ngFor="let rule of Rules | searchfilter: 'NameA' : RuleName">
              <div class="sportsmagazine-widget-heading">
                <h2>{{rule.NameA}}</h2>
              </div>
              <p innerHTML="{{rule.ShortDescriptionA}}"></p>
              <a href="http://yakensolution.cloudapp.net/EBBFED/Content/Pdfs/{{rule.PdfName}}" target="blank" class="profisional_players" id="cmd" download="true"> اقرا ك PDF <i class="fa fa-arrow-left"></i>
              </a>
              <br>
              <br>


            </div>
          </div>
          <div id="editor"></div>

        </div>
        <!--// SideBar \\-->
        <aside class="col-md-4">

          <!--// Widget Upcoming Matches \\-->
          <div class="sportsmagazine-widget-heading">
            <h2>المباريات القادمة</h2>
          </div>
          <div class="widget widget_matches">
            <ul>
              <li *ngFor="let match of NMatches" class="text-center">
                <div class="row">
                  <div class="col-md-4">
                    <div class="text-center">
                      <h6><a>{{match.ClubA}}</a></h6>
                    </div>

                  </div>

                  <span class="col-md-4">VS</span>

                  <div class="col-md-4">
                    <div class="text-center">
                      <h6><a>{{match.ClubB}}</a></h6>
                    </div>

                  </div>

                </div>

                <h4 class="text-center">{{match.Date | date}}</h4>
              </li>

            </ul>
          </div>
