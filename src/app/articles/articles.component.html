  <div class="sportsmagazine-main-section sportsmagazine-blogmodren-full">
    <div class="container">
      <div class="row">
  
        <div class="col-md-12">
          <div class="sportsmagazine-blog sportsmagazine-blog-grid">
            <ul class="row">
              <li class="col-md-4" *ngFor="let new of FilteredNews | searchfilter: 'TitleA' : NewsName">
                <figure>
                  <a href=""><img src="http://yakensolution.cloudapp.net/EBBFED/Content/Images/{{new.ImageUrl}}" (error)="errorHandler($event)" style="height:300px" alt=""></a>
                  <figcaption>
                    <span><small>عامة</small></span>
                    <a href="" class="sportsmagazine-link-btn"><i class="fa fa-link"></i></a>
                  </figcaption>
                </figure>
                <section>
                  <h2><a routerLink="/articles-details/{{new.ID}}">{{new.TitleA}}</a></h2>
                  <p innerHTML="{{new.ShortDescriptionA}}"> </p>
                  <a routerLink="/articles-details/{{new.ID}}" class="sportsmagazine-readmore-btn">أقرا المزيد <i class="fa fa-arrow-circle-o-right"></i></a>
                  <br>
                </section>
                <div class="sportsmagazine-blog-grid-options">
                  <ul>
                    <li><i class="fa fa-calendar fa-lg"></i> <a>{{new.Date|date}}</a></li>
                  </ul>
                </div>
              </li>
  
            </ul>
          </div>
          <h1 class="text-center" *ngIf="FilteredNews.length===0">لا يوجد اخبار</h1>
